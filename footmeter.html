<body>

<p id="n3"></p>
<script>
    function hung(){
        F=document.getElementById("n1").value;
        M = 0.305 * F;
        document.getElementById("n2").innerHTML=" M = 0.305 * F "+ " = " +M+" meter"
    }
    function h(){
        M=document.getElementById("n1").value
        F = 3.279 * M ;
        document.getElementById("n3").innerHTML= " F = 3.279 * M " +" = "+M+" foot"
    }
</script>
