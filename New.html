<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3> nhap so</h3>
<input type="text" id="n1" value="">
<input type="button" value="submit" onclick="nhung();">
<textarea name="" id="n2" cols="30" rows="2"></textarea>
<script>
   function nhung(){
       var n1=document.getElementById("n1").value;
       var n1=parseInt(n1);
       var check=true;
       if(n1<2){
           check=false;
       }else{
           if(n1==2){
               check=true;
           }else{
               for(i=2;i<n1;i++){
                   if(n1%i==0){
                       check=false;
                   }
               }
           }
       }
       if(check==false){
     document.getElementById("n2").innerHTML=n1+" day khong phai so nguyen to";
       }
       else{
           document.getElementById("n2").innerHTML=n1+" day  la so nguyen to";
       }
   }


</script>
</body>
</html>
