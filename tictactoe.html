<script>
    flag=1;
    count=0;

    function clickhere(x){
        console.log(flag);
        console.log(count);
        if(flag==1){
            x.style.backgroundColor="red";
            x.style.color="yellow";
            x.innerText="X";
        }else{
            x.style.backgroundColor="green";
            x.style.color="white";
            x.innerText="O";
        }
        x.setAttribute("disabled" , "true");
        flag=!flag;
        count++;
        if(count==9){
            alert("game over");
            location.reload();
        }
    }
</script>
